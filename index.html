<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Switefaster 的主页</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand text-muted" href="#">
                <img src="https://avatars.githubusercontent.com/switefaster" alt="logo" style="width: 40px;">
                switefaster 的主页索引
            </a>
            <p class="navbar-text text-center">这是个索引哦，选一个你想看的内容吧</p>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" href="https://github.com/switefaster">
                        <span class="iconify" data-icon="logos:github-icon" data-width="30"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 5mm;">
        <div class="row">
            <div class="col-sm-3">
                <div class="card text-center" style="width: 18rem">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <span class="iconify" data-icon="codicon:book"></span>书籍
                            </div>
                            <div class="col">
                                <span class="iconify" data-icon="fa-solid:chalkboard-teacher"></span>教程
                            </div>
                            <div class="col build-state" repo="wgpu-tutor"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-muted display-6">某不正经的WGPU教程</h5>
                        <p class="card-text text-muted text-bold">瞎写的WGPU教程，拿来下饭最佳</p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item">
                                        <a href="https://github.com/switefaster/wgpu-tutor">
                                            <span class="iconify" data-icon="logos:github-icon" data-width="30"></span>
                                        </a>
                                    </li>
                                    <li class="list-group-item">
                                        <a href="https://switefaster.github.io/wgpu-tutor/">
                                            <span class="iconify" data-icon="akar-icons:book" data-width="30"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center" style="width: 18rem">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <span class="iconify" data-icon="carbon:blog"></span>博客
                            </div>
                            <div class="col">
                                <span class="iconify" data-icon="whh:website"></span>网站
                            </div>
                            <div class="col build-state" repo="blog-hexo"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-muted display-6">Switefaster的博客</h5>
                        <p class="card-text text-muted text-bold">定期不更新</p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item">
                                        <a href="https://github.com/switefaster/blog-hexo">
                                            <span class="iconify" data-icon="logos:github-icon" data-width="30"></span>
                                        </a>
                                    </li>
                                    <li class="list-group-item">
                                        <a href="https://switefaster.github.io/blog/">
                                            <span class="iconify" data-icon="akar-icons:link" data-width="30"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center" style="width: 18rem">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <span class="iconify" data-icon="bx:bxs-file-html"></span>网页
                            </div>
                            <div class="col">
                                <span class="iconify" data-icon="mdi:source-repository-multiple"></span>仓库
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-muted display-6">switefaster.github.io</h5>
                        <p class="card-text text-muted text-bold">如蜜传如蜜</p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item">
                                        <a href="https://github.com/switefaster/switefaster.github.io">
                                            <span class="iconify" data-icon="logos:github-icon" data-width="30"></span>
                                        </a>
                                    </li>
                                    <li class="list-group-item">
                                        <a href="https://github.com/switefaster/switefaster.github.io/tree/index">
                                            <span class="iconify" data-icon="entypo:flow-branch" data-width="30"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let done = `
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green"
                                    class="bi bi-check" viewBox="0 0 16 16" data-toggle="tooltip" data-placement="top"
                                    title="构建完成了喵">
                                    <path
                                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                </svg>
                            </div>
                        `;
        let queued = `
                            <div class="col">
                                <div class="spinner-grow text-warning spinner-grow-sm" role="status"
                                    data-toggle="tooltip" data-placement="top" title="有构建任务在队列中喵~">
                                </div>
                            </div>
                        `;
        let running = `
                            <div class="col">
                                <div class="spinner-border text-warning spinner-border-sm" role="status"
                                    data-toggle="tooltip" data-placement="top" title="正在构建喵~">
                                </div>
                            </div>
                        `;
        let failed = `
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red"
                                    class="bi bi-check" viewBox="0 0 16 16" data-toggle="tooltip" data-placement="top"
                                    title="构建失败了QWQ">
                                    <path
                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                </svg>
                            </div>
                        `;

        let error = `
                        <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="grey"
                                class="bi bi-check" viewBox="0 0 16 16" data-toggle="tooltip" data-placement="top"
                                title="获取失败了QWQ">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </div>
                        `;

        $(document).ready((_) => {
            $(".build-state").each((_, elem) => {
                let repository = elem.getAttribute("repo");
                $.ajax(
                    {
                        async: false,
                        url: `https://api.github.com/repos/switefaster/${repository}/actions/runs`,
                        method: "GET",
                        headers: {
                            "Accept": "application/vnd.github.v3+json"
                        },
                        success: (data, status, xhr) => {
                            let run = data.workflow_runs[0];
                            if (run.status === "queued") {
                                elem.replaceWith($(queued)[0]);
                            } else if (run.status === "completed") {
                                if (run.conclusion === "success") {
                                    elem.replaceWith($(done)[0]);
                                } else if (run.conclusion === "failure" || run.conclusion === "cancelled") {
                                    elem.replaceWith($(failed)[0]);
                                }
                            } else if (run.status === "in_progress") {
                                elem.replaceWith($(running)[0]);
                            }

                            $('[data-toggle="tooltip"]').tooltip()
                        },
                        error: (xhr, status, err) => {
                            elem.replaceWith($(error)[0]);

                            $('[data-toggle="tooltip"]').tooltip()
                        },
                    }
                )
            })
        })
    </script>
</body>

</html>
